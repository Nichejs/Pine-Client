<html>
<head>
<title>Pine - Open Source game</title>
<link rel="stylesheet" type="text/css" media="all" href="assets/css/main.css" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" media="all" href="assets/font-awesome-4.0.0/css/font-awesome.min.css" />
</head>
<body>
	<div align="center"><img src="assets/img/logo.png" alt="Pine" border="0" /></div>
	<p align="center" id="loading"><i class="fa fa-spinner fa-spin fa-5x"></i></p>
	<div id="container"></div>
	<p style="text-align:center">
		<small>
			WASD or arrows to move &bull; t or enter for chat &bull; <a href="https://github.com/Open-RPG/Pine-Client">Fork on Github</a><br />
			Using <a href="https://sheetengine.codeplex.com">sheetengine</a> and <img src="assets/img/node.png" alt="Node.js" style="vertical-align:middle; padding-bottom: 9px;" /><br />
			This is the stable version - <a href="http://dev.pinegame.com">Development version</a>
		</small>
	</p>
	<script src="assets/js/require_2_1_8.js"></script>
	
	<!-- 
		Now we have the option to go for development or production versions
		Simple add a <!-- before the <script> for the version you don't want
	-->
	
	<!-- Production version -->
	<script type="text/javascript" src="build/pine-0.0.1.5.js"></script> <!-- Leave this here -->
	
	<!-- App starter (Common to production/development) -->
	<script type="text/javascript">
	require(["app"],function(App){
		var game = document.getElementById('container');

		// Launch
		App.init(game, {w:900,h:500});
	});
	</script>
</body>
</html>
